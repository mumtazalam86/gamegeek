<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Game Geek</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body style="background-color: transparent;">
  <div class="container mt-2 mb-5">
    <div class="row">

      <div class="col-md-12 list-view-section">
        <div class="bg-light header-row-section d-none p-2">
            <div class="pagination-bar d-flex justify-content-end">
              <a href="javascript:;" class="page-pre text-right text-uppercase">Prev &nbsp;</a>
              <div class="pagination-pages"></div>
              <a href="javascript:;" class="page-next text-right text-uppercase">&nbsp;Next</a>
            </div>        
        </div>
        <div class="image_slider"> </div>
        <div class="cardList"></div>
      </div>

      <div class="col-md-4 offset-md-4 list-slideshow-section d-none">
        <div class="slideshow-slider"></div>
      </div>

      <div class="col-md-12 detail-view-section d-none">
        <div class="show-list-view pointer-cursor px-3 py-2 mb-3 btn bg-light text-uppercase text-primary font-DINCondensed">Go Back</div>
        <div class="game-details"></div>
      </div>
      <div class="text-center loader-spinner" style="margin: auto">
        <img src="./css/Reload-1s-200px.gif" width="50" height="50" class="image_id" class="text-center" />
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="slick/slick.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script>

    // IDLE TIMEOUT
    let idleTime;
    let idleTimeOut = 60 // Idle threshold 3 MINS
    let idleStatus = false
    window.addEventListener('load', resetIdleTimer, true);
    // Event to check for
    let events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'];
    events.forEach(function (name) {
      document.addEventListener(name, resetIdleTimer, true);
    });

    function idleOut() {
      idleStatus = true
      // console.log("Showing Slide")
      viewSlideShowHTML();
      clearTimeout(idleTime);
      idleTime = setTimeout(idleOut, (idleTimeOut * 1000))
    }

    function resetIdleTimer() {
      if (idleStatus == true || idleStatus == undefined) {
        idleStatus = false
        //console.log("Showing Normal View")
        toggleSlideShowView();
      }
      clearTimeout(idleTime);
      idleTime = setTimeout(idleOut, (idleTimeOut * 1000))
    }

    function getUrlVars() {
      var vars = [], hash;
      var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
      for (var i = 0; i < hashes.length; i++) {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
      }
      return vars;
    }

    var boardgames;
    var boardgameBasicData;
    var paged = 0;

    var username = (getUrlVars()["username"]) ? getUrlVars()["username"] : 'Thitsa';
    $.ajax({
      //url: apiurl, 
      url: 'data.php',
      type: 'POST',
      data: 'username=' + username,
      cache: false,
      dataType: 'JSON',
      success: function (response) {
        if (response.status == 200) {
          boardgames = response.boardgame;
          console.log(boardgames);
          boardgameBasicData = response.boardgameBasicData;
          // render pagination
          renderPaginationHTML();

          // getBoardGameImagesHTML();

          let boardgamesChunks = boardgames.slice(0, 10);
          $.each(boardgamesChunks, function (index, data) {
            renderListViewItem(data);
          });
          initiateSlickSlider();
        } else {
          alert(response.error);
        }
        hideloader();
      },
    });

    function hideloader() {
      $('.loader-spinner').addClass('d-none');
    }

    function showloader() {
      $('.loader-spinner').removeClass('d-none');
    }

    function renderPaginationHTML() {
      let per_page_items = 10;
      let numberofLinks = (boardgames.length / per_page_items);
      var paginationHTML = '';
      var startIndex = 0;
      var endIndex = 5;
      var currentPageNumber = (paged + 1);
      // console.log("currentPageNumber ", currentPageNumber);
      if (currentPageNumber > 2) {
        startIndex = (currentPageNumber - 3);
        endIndex = (currentPageNumber + 2);
      }
      // console.log("startIndex ", startIndex);
      // console.log("endIndex ", endIndex);
      for (loop = startIndex; loop < endIndex; loop++) {
        let active = (loop == paged) ? 'active' : '';
        if (paginationHTML == "") { paginationHTML = ' | '; }
        paginationHTML += "<a href='javascript:;' class='page-number " + active + "' data-paged='" + loop + "'> " + (loop + 1) + " </a> | ";
      }

      $('.pagination-pages').html(paginationHTML);
      $('.header-row-section').removeClass('d-none');
    }

    function getBoardGameImagesHTML() {
      $('.related_games').html();
      var suggestedGamesHTML = '';
      var startIndex = Math.floor(Math.random() * boardgames.length);
      console.log(startIndex, boardgames);
      for (var loop = 0; loop < 5; loop++) {
        if (boardgames[startIndex]) {
          data = boardgames[startIndex];
          // suggestedGamesHTML += "<div class='row'><div class='col-md-12'><img class='img-responsive' src='"+data.image+"'></div><div class='col-md-12'>"+getBoardGameName(data)+"</div></div>";
          suggestedGamesHTML += `<div class="slider_item"><div class="image-outer"><a href="javascript:;"><img src="${data.image}" class="img-fluid" id="sliderImg"></a></div><h6 class="text-uppercase font-DINCondensed">${getBoardGameName(data)}</h6></div>`;
          startIndex += 1;
        }
      }
      $('.related_games').html(suggestedGamesHTML);
      initiateRelatedGamesSlider();
    }

    function viewSlideShowHTML()
    {
      if($('.slideshow-slider').html() != ''){
        $('.slideshow-slider').slick('unslick').html('');
      }
      $.each(boardgames, function(index, data){
        var objectid = data['@attributes']['objectid'];
        var description = data.description;
          if (description.length > 160) {
            textContent = description.substr(0,150) + '...';
          }
        $('.slideshow-slider').append(`<div class="slider_item"><div class="image-outer"><a href="javascript:;" class="games-slider-item" data-objectid="${objectid}"><img src="${data.image}" class="img-fluid" id="sliderImg" data-BoardgamesId="${objectid}"></a></div><h4>${getBoardGameName(data)}</h4><h6>${getBoardGameDesigner(data)}</h6><p>${textContent}</p></div>`);
      });

      initiateSlideShowSlider();
      // $(".list-slideshow-section").removeClass("d-none");
      // $(".list-view-section").addClass("d-none");
      toggleSlideShowView();
    }

    function toggleSlideShowView(){
      $(".list-slideshow-section").toggleClass("d-none");
      $(".list-view-section").toggleClass("d-none");
    }


    function renderListViewItem(data) {
      var objectid = data['@attributes']['objectid'];
      var boardgameDesc = data.description;
      if (boardgameDesc.length > 200) {
        textContent = boardgameDesc.substr(0, 300) + '...';
        // boardgamesContent = textContent.replace(/^\s+|\s+$/gm,'');
      }

      addSliderSlide(data);

      var boardGameDesigner = getBoardGameDesigner(data);
      var boardGameName = getBoardGameName(data);
      var gameRatingAverage = getBoardGameRatingAverage(data);
      var ratingInPercentage = ((gameRatingAverage*100)/5);
       console.log("ratingInPercentage ", ratingInPercentage);
      $(".cardList").append(`
          <div class="mt-3 mt-md-5">
            <div class="card border-0 bg-light" id="list-game-${objectid}">
              <div class="card-header border-0 bg-transparent">
                <div class="row">
                  <div class="col-md-7">
                    <h2 class="view-details pointer-cursor display-5 font-DINCondensed text-primary" data-objectid="${objectid}">${boardGameName} <sup class="text-dark font-DINCondensed sup-small">${data.yearpublished}(${getBoardGamePublisher(data)})</sup></h2>
                    <h5 class="font-DINCondensed mb-0">${boardGameDesigner}</h5>
                    <h5 class="font-DINCondensed mb-0">${gameRatingAverage}</h5>
                  </div>
                  <div class="col-md-5">
                    <div class="text-right" data-objectid="${objectid}"><span class=""><img src="./images/earshot-games_player.png" width="35px">${data.minplayers}-${data.maxplayers},<img src="./images/earshot-games_time.png"width="35px">${data.minplaytime}-${data.maxplaytime} ,<img src="./images/earshot-games_age.png"  width="35px">${data.age}+</span></div>   
                  </div>
                </div>                
            </div>
            <div class="card-body">
            <div class="row">
              <div class="col-lg-3">
                <img src="${data.image}" class="img-fluid view-details pointer-cursor" data-objectid="${objectid}" >
              </div>
               <div class="col-lg-9">  
                <div class="card-body font-DINCondensed text-large">${textContent}</div>
               </div>
                <div class="col-12">                
                  <div class="view-details" data-objectid="${objectid}"><h5 class="pointer-cursor text-danger m-0 font-DINCondensed text-uppercase">More</h5></div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>`);
    }


    function getBoardGameName(data) {
      var objectid = data['@attributes']['objectid'];
      return boardgameBasicData[objectid]['name'];
    }
    
    function getBoardGameRatingAverage(data) {
      var objectid = data['@attributes']['objectid'];
      return boardgameBasicData[objectid]['rating'];
    }

    function getBoardGameDesigner(data) {
      if ($.isArray(data.boardgamedesigner)) {
        var boardgamedesigner = '';
        $.each(data.boardgamedesigner, function (index, value) {
          boardgamedesigner += (boardgamedesigner != '') ? ' & ' + value : value;
        });
        return boardgamedesigner;
      } else {
        return data.boardgamedesigner;
      }
    }
    
    function getBoardGamePublisher(data) {
      if ($.isArray(data.boardgamepublisher)) {
        return data.boardgamepublisher[0];
      } else {
        return data.boardgamepublisher;
      }
    }


    function addSliderSlide(data) {
      var boardGameName = getBoardGameName(data);
      var objectid = data['@attributes']['objectid'];
      $('.image_slider').append(`<div class="slider_item"><div class="image-outer"><a href="javascript:;" class="games-slider-item" data-objectid="${objectid}"><img src="${data.image}" class="img-fluid" id="sliderImg" data-BoardgamesId="${objectid}"></a></div><h6 class="text-uppercase font-DINCondensed text-truncate m-0 p-2 overflow-hidden text-nowrap">${boardGameName}</h6></div>`);
    }

    function initiateSlickSlider() {
      $('.image_slider').slick({
        infinite: true,
        slidesToShow: 5,
        slidesToScroll: 3,
        dots: false,
        arrows: true,
        infinite: 0,
        autoplay: true,
        autoplaySpeed: 1000,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ]
      });
    }
    
    function initiateSlideShowSlider() {
      $('.slideshow-slider').slick({
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        dots: false,
        infinite: 0,
        autoplay: true,
        autoplaySpeed: 2000,
      });
    }

    function initiateRelatedGamesSlider() {
      if ($('.related_games').find('div').length) {
        $('.related_games').slick({
          infinite: true,
          slidesToShow: 5,
          slidesToScroll: 2,
          responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 1,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
        });
      }
    }

    jQuery(document).ready(function ($) {

      $(document).on('click', ".games-slider-item", function () {
        var objectId = $(this).data("objectid");
        scrollPage("#list-game-" + objectId);
      });

      $(document).on('click', ".page-number", function () {
        if($(this).hasClass('active') === false){
          console.log("no Active Class!")
          resetListPageContent($(this).data('paged'));
        }
      });

      $(document).on('click', ".page-pre", function () {
        resetListPageContent(parseInt(paged) - 1);
      });

      $(document).on('click', ".page-next", function () {
        resetListPageContent(parseInt(paged) + 1);
      });

      function resetListPageContent(page) {
        paged = page;
        let nextIndex = (paged * 10);
        $(".cardList").html('');
        $('.image_slider').slick('unslick'); /* ONLY remove the classes and handlers added on initialize */
        $('.image_slider').html('');
        for (var loop = 0; loop < 10; loop++) {
          if (boardgames[nextIndex]) {
            renderListViewItem(boardgames[nextIndex]);
            nextIndex += 1;
          } else {
            return false;
          }
        }
        initiateSlickSlider();
        renderPaginationHTML();
      }


      $(document).on('click', ".show-list-view", function () {
        if (paged) {
          resetListPageContent(paged);
        }
        toggleListViewSection();
        toggleDetailsViewSection();
      });

      $(document).on('click', ".view-details", function () {
        var objectid = $(this).data('objectid');
        $.each(boardgames, function (index, data) {
          var data_objectid = data['@attributes']['objectid'];
          if (objectid == data_objectid) {
            renderDetailsViewHTML(data);
            return;
          }
        });
      });
    });

    function scrollPage(element) {
      $('html, body').animate({
        scrollTop: $(element).offset().top
      });
    }

    function renderDetailsViewHTML(data) {
      toggleListViewSection();
      toggleDetailsViewSection();

      var boardgameMechanic = "";
      function boardgameMechanicData(boardgameMechanic) {
        $.each(data.boardgamemechanic, function (gameMechanic, index) {
          boardgameMechanic += '<p class="ml-3">' + index + '</p>';
        });
        $('.boardgamemechanic').append(boardgameMechanic);
        scrollPage(".detail-view-section");
      }

      var boardGameName = getBoardGameName(data);
      var boardGameDesigner = getBoardGameDesigner(data);


      $('.game-details').html(`       
            <div class="bg-light border-0 card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-9">
                    <h3 class="font-DINCondensed">${boardGameName} <sup class="sup-small" data-objectid="${data.objectid}">${data.yearpublished}(Czech Games Edition)</sup></h3>
                    <h5 class="font-DINCondensed">${boardGameDesigner}</h5>

                    <div class="row">
                      <div class="col-md-4">
                        <img src="${data.image}" class="img-fluid">
                      </div>
                      <div class="col-md-8">
                        <div class="font-DINCondensed text-large">${data.description}</div>
                        <div class="gamePrivateDataHTML"></div>
                      </div>                    
                    </div>

                  </div>
                  <div class="col-md-3 text-right">
                    <div class=""><img src="./images/earshot-games_player.png" width="35px">${data.minplayers}-${data.maxplayers},<img src="./images/earshot-games_time.png"  width="35px">${data.minplaytime}-${data.maxplaytime},<img src="./images/earshot-games_age.png"  width="35px">${data.age}+</div>
                    <h6 class ="text-right ratingstar"></h6>
                    <div class="btn-primary text-center">MEDIUM</div>
                    <div class="card text-center">
                      <div class="card-header">MECHANICS</div>
                      <div class="card-body"><p class="boardgamemechanic"> </p></div>
                    </div>
                  </div>
                </div>
              </div>
          
             
            </div>
            <div class="related_games">
            <h5>You might also like</h5>  
           `);

      renderGamePrivateData(data);
      boardgameMechanicData(boardgameMechanic);
      getBoardGameImagesHTML();
    }



    function toggleListViewSection() {
      $('.list-view-section').toggleClass('d-none');
    }
    function toggleDetailsViewSection() {
      $('.detail-view-section').toggleClass('d-none');
    }

    function renderGamePrivateData(data) {
      var objectid = data['@attributes']['objectid'];
      var gamePrivatedataHTML = '';
      $.getJSON("./games.json", function (data) {
        $.each(data, function (index, row) {
          if (row["Game ID"] == objectid) {
            $.each(row, function (key, value) {
              if (key != "Game ID" && key != "Game Name") {
                gamePrivatedataHTML += "<div class=''><strong>" + key + ": </strong> <span class=''>" + value + "</span></div>";
              }
            });
            return;
          }
        });
        console.log("gamePrivatedataHTML ", gamePrivatedataHTML);
        $(document).find('.gamePrivateDataHTML').html(gamePrivatedataHTML);
      }).fail(function () {
        console.log("An error has occurred.");
      });
    }

      // $(document).on('click', "#sliderImg", function () {

      //   alert($(this).attr("data-boardgamesid"));
      // });

    {
      for(var i = 0; i < 4; i++){
        $('.ratingstar').append('<img src="./images/earshot-games_star_full.png" width="35px">');
      }
    }*/
  </script>
